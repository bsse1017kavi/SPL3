{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>SecTool</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% block content %}

        <nav class="navbar navbar-expand-sm bg-info">

            <!-- Links -->
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
            </ul>
        
        </nav>

        <br><br>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Which tools do you like to use?</h2>
            
            <div class="container d-flex justify-content-center mt-10">
                <div class="row">
                    <div class="col-md-12">
                        <input type="checkbox" id="tool1" name="tool1" value="cryptoguard">
                        <label class="form-label"for="tool1"> Cryptoguard</label><br>

                        <input type="checkbox" id="tool2" name="tool2" value="cognicrypt">
                        <label for="tool2"> Cognicrypt</label><br>

                        <input type="checkbox" id="tool3" name="tool3" value="qark">
                        <label for="tool3"> Qark</label><br>

                        <br>

                        <input type="submit" class="btn btn-info" value="Submit">

                    </div>
                        
                </div>
                    
            </div>

            <div class="container d-flex justify-content-center">
                
            </div>

        </form>

        <br><br>

    {% endblock %}

</body>
</html>
