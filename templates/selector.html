<!DOCTYPE html>
<html lang="en">
<head>
  <title>SecTool</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% load static %}

    {% block content %}

        <nav class="navbar navbar-expand-sm bg-info">

            <!-- Links -->
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
            </ul>
        
        </nav>

        <br><br>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <label class="form-label" for="customFile">Which tools do you like to use?</label>
            </div>

            <br>

            <div class="d-flex justify-content-center">
                <input type="checkbox" id="tool1" name="tool1" value="cryptoguard">
                <label class="form-label"for="tool1"> Cryptoguard</label><br>
            </div> 

            <div class="d-flex justify-content-center">
                <input type="checkbox" id="tool2" name="tool2" value="cognicrypt">
                <label for="tool2"> Cognicrypt</label><br>
            </div> 

            <div class="d-flex justify-content-center">
                <input type="checkbox" id="tool3" name="tool3" value="qark">
                <label for="tool3"> Qark</label><br>
            </div>
            
            <br>

            <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-info" value="Submit">
            </div>
        </form>

        <br><br>

    {% endblock %}

</body>
</html>
