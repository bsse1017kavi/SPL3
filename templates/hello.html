{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>SecTool</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    {% block content %}

        <nav class="navbar navbar-expand-sm bg-info">

            <!-- Links -->
            <ul class="navbar-nav">
            <li class="nav-item">
                <!-- <a class="nav-link" href="#"></a> -->
                <br>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
            </ul>
        
        </nav>

        <br><br>

        <form method="post" action="/" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="container d-flex justify-content-center mt-100">
                <div class="row">
                    <div class="col-md-12">
                    
                        <h2>UPLOAD YOUR APK HERE</h2>
                
                        <div class="file-drop-area">
                            <span class="choose-file-button">Choose files</span>
                            <span class="file-message">or drag and drop files here</span>
                            <input class="file-input" type="file" name="myfile" accept=".apk">
                        </div>

                        <br>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Crypto" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Crypto Analysis
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Flow">
                            <label class="form-check-label" for="flexRadioDefault2">
                              Data Flow Analysis
                            </label>
                        </div>

                        <br><br>

                        <div class="d-flex justify-content-center">
                            <input type="submit" class="btn btn-info" value="Submit">
                        </div>

                        <br>

                    </div>    
                </div>
                    
            </div>

        </form>
      
            

        <br><br>

        <!-- {% if uploaded_file_url %}
        <div class="d-flex justify-content-center">
            <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
        </div>
        {% endif %} -->

    {% endblock %}

</body>
</html>
